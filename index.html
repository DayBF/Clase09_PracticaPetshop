<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Petshop</title>
  </head>
  <body>
    <header>
      <section class="header-container-top">
        <p class="header-texto">Grandes ofertas en comederos</p>
        <ul class="header-lista">
          <li>Español</li>
          <li>$ARG</li>
        </ul>
      </section>

      <section class="header-container-bottom">
        <div class="logo">
          <img src="./img/Cat.png" alt="img cat">
          <h1><span class="front-logo">Front</span>Cat&Dog</h1>
          <img src="./img/Dog.png" alt="img dog">
        </div>

        <nav>
          <ul class="nav-lista">
            <li>
              <img src="img/pawprint 1.png" alt="huella" />
              <span>Categorías</span>
            </li>
            <li>
              <img src="img/pawprint 1.png" alt="huella" />
              <span>Pets</span>
            </li>
            <li>
              <img src="img/pawprint 1.png" alt="huella" />
              <span>Nosotros</span>
            </li>
            <li>
              <img src="img/pawprint 1.png" alt="huella" />
              <span>Contactanos</span>
            </li>
          </ul>
        </nav>
      </section>

      <main>
        <section class="banner">
          <div class="banner-mensaje">
            <h2 class="bienvenida">¡Es un placer tenerte aquí!</h2>
            <p class="destacado-producto-titulo">!Comederos en descuentos¡</p>
            <p class="destacado-producto-tipo"><span>COMEDEROS</span></p>
          </div>
          <!-- <img src="img/bowl-and-pet-daities-on-green-background 1.png" alt=""> -->
        </section>

        <section>
          <h2 class="productos-destacados">Productos Destacados</h2>
          <p class="productos-destacados-link">
            <span>Comederos</span> -
          </p>
        </section>
      </main>
    </header>
  </body>
</html>
